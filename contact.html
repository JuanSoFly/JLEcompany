<main>
    <!-- Contact Form -->
    <div class="container contact-form">
        <div class="contact-image">
            <img src="./images/rocket-contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3 id="drop-us" class="display-4">Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="text" id="typeText" class="form-control" />
                        <label class="form-label" for="typeText">Name</label>
                      </div>
                    <div class="form-outline mt-3" data-mdb-input-init>
                        <input type="email" id="typeEmail" class="form-control" />
                        <label class="form-label" for="typeEmail">Email</label>
                      </div>
                    <div class="form-outline mt-3" data-mdb-input-init>
                        <input type="tel" id="typePhone" class="form-control" />
                        <label class="form-label" for="typePhone">Phone number</label>
                      </div>
                    <div class="form-group mt-3">
                        <a href="message-received.html" target="_blank"><button type="button" class="btn btn-dark" data-mdb-ripple-init>Submit</button></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline" data-mdb-input-init>
                        <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                        <label class="form-label" for="textAreaExample">Message</label>
                      </div>
                    </div>
                </div>
            </div>
        </form>
</div>
